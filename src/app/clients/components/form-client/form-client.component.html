<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="companyName">companyName</label>
    <input type="text" class="form-control"  id="companyName" [value]="init.companyName" formControlName="companyName" />
  </div>

  <div class="form-group">
    <label for="firstName">firstName</label>
    <input type="text" class="form-control" id="firstName" [value]="init.firstName"  formControlName="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">lastName</label>
    <input type="text" class="form-control" id="lastName" [value]="init.lastName"  formControlName="lastName">
  </div>

  <div class="form-group">
    <label for="email">email</label>
    <input type="text" class="form-control" id="email" [value]="init.email"  formControlName="email">
  </div>

  <div class="form-group">
    <label for="telephone">telephone</label>
    <input type="text" class="form-control" id="telephone"  [value]="init.telephone"  formControlName="telephone">
  </div>

  <div class="form-group">
    <label for="address">address</label>
    <input type="text" class="form-control" id="address" [value]="init.address"  formControlName="address">
  </div>

  <div class="form-group">
    <label for="zipCode">zipCode</label>
    <input type="text" class="form-control" id="zipCode" [value]="init.zipCode"  formControlName="zipCode">
  </div>

  <div class="form-group">
    <label for="city">city</label>
    <input type="text" class="form-control" id="city" [value]="init.city"  formControlName="city">
  </div>

  <div class="form-group">
    <label for="country">country</label>
    <input type="text" class="form-control" id="country" [value]="init.country"  formControlName="country">
  </div>

  <div class="form-group">
    <label for="unitPrice">unitPrice</label>
    <input type="number" class="form-control" id="unitPrice" [value]="init.unitPrice"  formControlName="unitPrice">
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select class="form-control" id="state" formControlName="state">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
