<header class="fixed-top">
  <ng-content select=".tr-header"></ng-content>
  <span (click)="toggle()">
    <ng-content *ngIf="close == true; else elseBlock" select=".tr-icone-nav"></ng-content>
      <ng-template #elseBlock >
        <ng-content  select=".tr-icone-close"></ng-content>
      </ng-template>
  </span>
</header>
<main [ngClass]="{'close-aside': close}">
  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      <ng-content select=".tr-content"></ng-content>
    </div>
    <footer>
      <ng-content select=".tr-footer"></ng-content>
    </footer>
  </div>
</main>
